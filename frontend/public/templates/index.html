<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>ChompBooks Web Store</title>
</head>
<body>
    <div class="menu-bar">
        <a href="/"><img src="../static/gator.png" alt="Home"></a>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search books...">
            <button type="submit" id="search-button"><img src="../static/search.png" alt="Search"></button>
        </form>
        <a href="profile"><img src="../static/profile.png" alt="Profile"></a>
    </div>
    <h2>=====</h2>

    <div id="book-container" class="book-list">
        {% for book in books %}
            <div class="book-card">
                <h2>{{ book.title }}</h2>
                <p><strong>Author:</strong> {{ book.author }}</p>
                <p><strong>Professor:</strong> {{ book.professor }}</p>
                <p><strong>Course Number:</strong> {{ book.courseNumber }}</p>
                <p><strong>Price:</strong> ${{ book.price }}</p>
            </div>
        {% else %}
            <p class="no-books">No books available.</p>
        {% endfor %}
    </div>
    <script src="{{ url_for('static', filename='search.js') }}"></script>
</body>
</html>
